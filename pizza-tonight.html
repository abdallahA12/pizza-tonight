<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/appboy.core.min.js"></script>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript End -->
    <title>PIZZA-TONIGHT</title>
</head>
<body>
  <!-- images-->
    <!-- Navbar Start -->
          <div class="nav">
            <nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
              <div class="container">
                <a href="index.html"><div class="navbar-text pull-left"><h3>PIZZA TONIGHT</h3></div></a>
                <div class="navbar-text pull-right"><a href="image/twitter.png"><i class="fa fa-twitter fa-4x"></i></a></div>
                <div class="navbar-text pull-right"><a href="image/pinterest.png"><i class="fa fa-pinterest fa-4x"></i></a></div>
              </div>
            </nav>
          </div>
      <!-- Navbar End -->
      <!-- Landing Start -->
        <div class="jumbotron" id="landing-content">
            <h1 class="page-header">PIZZA TONIGHT</h1>
            <h2 id="landing-tagline">PIZZA TONIGHT,ENJOY YOUR NIGHT.</h2>
        <div class="img">
          hawallian
            <img src="image/home.jpeg">
        </div>
      
<!-- Order Content Start -->
    <div class="jumbotron" id="order-content">
                    <button type="btn" class="btn btn-primary" id="custom-pizza-btn">ORDER NOW</button><br>
                    <br>
                    <!-- Custom Pizza Form Start -->
          <form class="form-group" id="custom-pizza">
            <div class="row container">
              <div class="col-xs-6"><p>TYPE</p></div>
                  <div class="col-xs-6" class="form-option">
                      <select required class="form-control" id="type">
                        <option></option>
                        <option value="chicken periperi">Chicken periperi</option>
                        <option value="Bbq steak">Bbq steak</option>
                        <option value="hawallian">Hawallian</option>
                        <option value="chicken tikka">Chicken tikka</option>
                        <option value="borewors">Borewors</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="chicken mashroom">Chicken mashroom</option>
                        <option value="plain cheese">Plain cheese</option>
                      </select>
                  </div>
            </div>
                <div id="form-content">
                  <h3 id="form-header">Custom Pizza Form</h3>
                  <div class="row container">
                    <div class="col-xs-6"><p>SIZE</p></div>
                    <div class="col-xs-6" class="form-option">
                      <select required class="form-control" id="size">
                        <option></option>
                        <option value="Small 10 in.">Small, 10"</option>
                        <option value="Medium 14 in.">Medium, 14"</option>
                        <option value="Large 18 in.">Large, 18"</option>
                      </select>
                    </div>
                </div>
                  <div class="row container">
                     <div class="col-xs-6"><p>OPTION</p></div>
                     <div class="col-xs-6" class="form-option">
                        <select required class="form-control" id="option">
                          <option></option>
                          <option value="spicy">spicy</option>
                          <option value="non-spicy">non-spicy</option>
                        </select>
                     </div>
                  </div>
              <div class="row container">
                <div class="col-xs-6"><p>CRUST</p></div>
                <div class="col-xs-6" class="form-option">
                  <select required class="form-control" id="crust">
                    <option></option>
                    <option value="crispy">crispy</option>
                    <option value="stuffed">stuffed</option>
                    <option value="gluten-free">gluten-free</option>
                    <option value="none">none</option>
                  </select>
                </div>
              </div>
          <div class="row container">
                <div class="col-xs-6"><p>TOPPINGS</p></div>
                  <div class="col-xs-6" class="form-option">
                      <select required class="form-control" id="toppings">
                          <option></option>
                          <option value="cheese">cheese</option>
                          <option value="tomato">tomato</option>
                          <option value="chicken">chicken</option>
                          <option value="marinatted onions">marinatted onions</option>
                      </select>
                  </div>
          </div>
            <div class="row container">
              <div class="col-xs-6"><p>NUMBER OF PIZZA</p></div>
                <div class="col-xs-6" class="form-option">
                   <select required class="form-control" id="number">
                      <option></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                   </select>
                </div>
            </div>
                  <div class="row container">
                       <div class="col-xs-6"><p>DELIVERY OPTION</p></div>
                     <div class="col-xs-6" class="form-option">
                          <select required class="form-control" id="delivery">
                             <option></option>
                             <option value="Yes">Yes</option>
                             <option value="No">No</option>
                          </select>
                     </div>
                  </div>
                </div>
      <button type="submit" class="btn btn-danger" id="submit-custom-pizza">PLACE ORDER</button>
      </form>
<!-- Custom Pizza Form End -->
    </div>
  <div class="col-xs-2" id="additions">
         <h2>ADDITIONS</h2>
         <button type="btn" class="btn btn-info side-option" id="soda">soda</button>
         <button type="btn" class="btn btn-info side-option" id="veges">veges</button>
         <button type="btn" class="btn btn-info side-option" id="mayonnaiss">mayonnaise</button>
  </div>
<!-- Cart Start -->
  <div class="col-xs-4" id="price-content">
         <h1 class="page-header">Cart</h1>
         <h2>Price: ksh <span id="final-cost"></span></h2>
              <div id="order-details">
                  <p><a id="pizza-details-dropdown">Custom Pizza</a></p>
                  <ul id="pizza-details"></ul>
                  <p><a id="default-pizza-dropdown">Pizza</a></p>
                  <ul id="default-pizza-details"></ul>
                  <p><a id="sides-dropdown">Sides</a></p>
                  <ul id="sides-details"></ul>
              </div>
            <button type="btn" class="btn btn-danger" id="checkout-btn">Checkout</button>
            <h3><span id="delivery-option"></span></h3>
  </div>
  <!-- Cart End -->
</div>
<!-- Order Content End -->
<!-- Footer Start -->
         <div class="nav">
                <nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
                     <div class="navbar-text pull-left">2019</div>

         </div>
<!-- Footer End -->
    
</body>
</html>
